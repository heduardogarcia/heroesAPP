<h1 mat-dialog-title>¿Está Seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible , está a punto de eliminar a {{data.superhero}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
</div>
